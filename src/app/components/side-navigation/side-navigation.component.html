<mat-toolbar>
    <button #buttonRef (click)="sidenav.toggle()" class="auto-click"></button>
    
    <button class="expand-button-mat-icon">
            <mat-icon class="expand-button" (click)="isExpanded = !isExpanded; saveData();" fontIcon="menu"
                [ngClass]="{ rotated: isExpanded }"></mat-icon>
    </button>

    <button mat-list-icon class="hamburger" (click)="sidenav.toggle()">
        <div class="hamburger-div">
            <mat-icon class="menu-icon">menu</mat-icon>
        </div>
    </button>
    <button class="side-navigation-logo" disableRipple="true"
        [routerLink]="['/home']">
        <img src="assets/img/recycling_icon.png">
    </button>
    <span class="mat-toolbar-spacer"></span>
</mat-toolbar>



<mat-drawer-container autosize>
    <mat-drawer [disableClose]="!isSmallScreen()" position="start" #sidenav [mode]="isSmallScreen() ? 'over' : 'side'"
        opened="isExpanded" opened="{{isOpened}}" class="sidenav-container">
        <div>
            <div class="side-nav-items">
                <div class="side-nav-item">
                    <div class="side-nav-item-button" type="button" routerLinkActive="active"
                        [routerLink]="['/home']" [ngClass]="{'active': urlPath('') && !urlPath('/about-us') && !urlPath('/communication') && !urlPath('/chat') && !urlPath('/locations') && !urlPath('/detection')}">
                        <mat-icon fontIcon="home"></mat-icon>
                        <span *ngIf="isExpanded" class="side-nav-item-button-span">Home</span>
                    </div>
                </div>
                <div class="side-nav-item">
                    <div class="side-nav-item-button" type="button" routerLinkActive="active"
                        [routerLink]="['/about-us']">
                        <mat-icon fontIcon="info"></mat-icon>
                        <span *ngIf="isExpanded" class="side-nav-item-button-span">About Us</span>
                    </div>
                </div>
                <div class="side-nav-item">
                    <div class="side-nav-item-button" type="button" routerLinkActive="active"
                        [routerLink]="['/communication']">
                        <mat-icon fontIcon="email"></mat-icon>
                        <span *ngIf="isExpanded" class="side-nav-item-button-span">Communication</span>
                    </div>
                </div>
                <div class="side-nav-item">
                    <div class="side-nav-item-button" type="button" routerLinkActive="active"
                        [routerLink]="['/chat']">
                        <mat-icon fontIcon="chat"></mat-icon>
                        <span *ngIf="isExpanded" class="side-nav-item-button-span">Ai Asistant</span>
                    </div>
                </div>
                <div class="side-nav-item">
                    <div class="side-nav-item-button" type="button" routerLinkActive="active"
                        [routerLink]="['/locations']">
                        <mat-icon fontIcon="location_on"></mat-icon>
                        <span *ngIf="isExpanded" class="side-nav-item-button-span">Locations</span>
                    </div>
                </div>
                <div class="side-nav-item">
                    <div class="side-nav-item-button" type="button" routerLinkActive="active"
                        [routerLink]="['/detection']">
                        <mat-icon fontIcon="camera"></mat-icon>
                        <span *ngIf="isExpanded" class="side-nav-item-button-span">Detection</span>
                    </div>
                </div>
            </div>
        </div>
    </mat-drawer>

    <mat-drawer-content>
        <div class="page-content">
            <router-outlet>
                
            </router-outlet>
        </div>
    </mat-drawer-content>

</mat-drawer-container>
